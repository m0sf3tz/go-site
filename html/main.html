<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<style>
.grid-container {
  display: grid;
  grid-template-columns: 2fr 15fr 2fr;
  padding: 10px;
}
.grid-item {
  padding: 20px;
  font-size: 30px;
}

.container{
	height:900px;
  background-color:#f1f1f1
}

.shadow-l{
  box-shadow: 1px 0px 2px gray;
}	
.shadow-1{
  box-shadow: 1px 0px 2px gray;
}

body {
  background-image: url("./stream-no-blur.jpg");
  background-size: cover;

}
</style>

<div class="grid-container">
  <div class="grid-item"></div>
		<div>
			<div class="w3-bar w3-black shadow-l">
				<button class="w3-bar-item w3-button tablink w3-green" onclick="openCity(event,'London')">London</button>
				<button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Paris')">Paris</button>
				<button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Tokyo')">Tokyo</button>
			</div>
			
			<div id="London" class="w3-container w3-border container shadow-1 city">
				<h2>London</h2>
				<p>London is the capital city of England.</p>
			</div>

			<div id="Paris" class="w3-container w3-border city  container shadow-1" style="display:none">
				<h2>Paris</h2>
				<p>Paris is the capital of France.</p> 
			</div>

			<div id="Tokyo" class="w3-container w3-border city  container shadow-1" style="display:none">
				<h2>Tokyo</h2>
				<p>Tokyo is the capital of Japan.</p>
			</div>
		</div>
  <div class="grid-item"></div>
</div>

<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-green";
}
</script>
	
		</div>
  <div class="grid-item"></div>
</div>
<script>
function openLink(evt, animName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
  }
  document.getElementById(animName).style.display = "block";
  evt.currentTarget.className += " w3-green";
}
</script>
</html>
